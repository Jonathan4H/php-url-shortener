<!DOCTYPE html>
<html>
    <head>
        <title>Custom URL Shortener</title>
    </head>
    <body>
        <h1>Custom URL Shortener</h1>
        <form action="shorten.php" method="POST">
            <label for="short_url">Custom Short URL:</label>
            <input type="text" name="short_url" id="short_url" placeholder="Enter your custom short URL">
            <br>
            <label for="long_url">Long URL:</label>
            <input type="text" name="long_url" id="long_url" placeholder="Enter the long URL">
            <br>
            <input type="submit" value="Shorten URL">
        </form>
    </body>
</html>
